<mat-card>
  <mat-card-header>
    <mat-card-title>{{type}} URLs</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-table [dataSource]="urls" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let url"> {{url.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
        <mat-cell *matCellDef="let url"> <a [href]="url.url" target="_blank">{{url.url}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="votes">
        <mat-header-cell *matHeaderCellDef> Votes </mat-header-cell>
        <mat-cell *matCellDef="let url">
          <button mat-icon-button (click)="downvote(url)"><mat-icon>arrow_downward</mat-icon></button>
          {{url.up_votes - url.down_votes}}
          <button mat-icon-button (click)="upvote(url)"><mat-icon>arrow_upward</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="valid">
        <mat-header-cell *matHeaderCellDef> Valid </mat-header-cell>
        <mat-cell *matCellDef="let url">
          <mat-checkbox [(ngModel)]="url.valid"
                        (change)="updateValid(url)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['id', 'url', 'votes', 'valid']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['id', 'url', 'votes', 'valid'];"></mat-row>
    </mat-table>

    <div style="margin-top: 10px; display: flex; flex-direction: column; align-items: start">
      <mat-form-field style="min-width: 500px;">
        <mat-label>New {{type}} URL</mat-label>
        <input matInput type="url" [(ngModel)]="newURL">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addURL()">Submit</button>

      <mat-checkbox [(ngModel)]="this.noneFound"
                    (change)="updateNoneFound()"
                    style="padding-top: 1.25em">None Found</mat-checkbox>
    </div>

    <mat-card-actions>
      <button mat-button color="primary" [disabled]="prev == null" (click)="goPrev()">Prev Empty</button>
      <button mat-button color="primary" [disabled]="next == null" (click)="goNext()">Next Empty</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
